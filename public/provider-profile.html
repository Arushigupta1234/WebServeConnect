    <script>
$(document).ready(function() {
    $("#btnnSearch").click(function() {
        let email = $("#txMail").val();

        let obj = {
            url: "/fetch-onee",
            data: {
                kuchEmail: email
            }
        };

        $.ajax(obj).done(function(respJsonAry) {
            if (respJsonAry.length > 0) {
                let provider = respJsonAry[0];
                $("#txMail").val(provider.emalId);
                $("#txName").val(provider.Name);
                $("#txCN").val(provider.contactNumber);
                $("#genders").val(provider.Gender);
                $("#inputCat").val(provider.Category);
                $("#txfirm").val(provider.Firm);
                $("#txwebsite").val(provider.Website);
                $("#txAdd").val(provider.Address);
                $("#inputCity").val(provider.city);
                $("#txsince").val(provider.Since);
                $("#pppicc").prop("src", "uploads/" + provider.picname);
                $("#txinfo").val(provider.Info);
            } else {
                alert("No record found for the given email ID.");
            }
        }).fail(function(xhr, status, error) {
            alert("Error: " + error);
        });
    });
});

    </script>
