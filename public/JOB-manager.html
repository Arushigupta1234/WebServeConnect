<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

      body {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Jobs Manager</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script>
      var app = angular.module("myModule", []);
      app.controller("myController", function ($scope, $http) {
        $scope.jsonRecordsAry = [];

        $scope.doFetchAll = function () {
          let url = "/angular-fetch-allposttasks?email=" + $scope.email;
          $http.get(url).then(success, error);
          function success(response) {
            $scope.jsonRecordsAry = response.data;
          }
          function error(response) {
            alert(response.data);
          }
        };

        $scope.dodelete = function (recid) {
          let url = "/dodelete?id=" + recid;
          $http.get(url).then(success, error);
          function success(response) {
            var stremail=$scope.email
            window.location.reload();
            $("#email").val()=stremail;

          }
          function error(response) {
            alert(response.data);
          }
        };
      });
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <i class="fa-sharp fa-solid fa-house fa-beat"></i>
        <a class="navbar-brand" href="#" style="padding-left: 20px;">   WebServe Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">    Home</a>
            </li>
             </ul>
    
    
    
    
    
    
    
             
    
    
               
    
    
    
    
    
    
          
        </div>
      </div>
    </nav>
    <div class="container mt-2" style="width: 400px; height: 30px; margin-right: 65%">
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="email" class="form-control mb-2" id="email" ng-model="email" ng-blur="doFetchAll()" placeholder="name@example.com" />
            <label for="email">Email address</label>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row" style="width: 100%; justify-content: center">
        <div class="col-md-10">
          <table class="table table-striped" style="border-radius: 10px; overflow: hidden">
            <thead>
              <tr>
                <th>rid</th>
                <th>Service Category</th>
                <th>Upto Date</th>
                <th>Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="obj in jsonRecordsAry">
                <td>{{ obj.rid }}</td>
                <td>{{ obj.category }}</td>
                <td>{{ obj.upto_date }}</td>
                <td>
                  <button class="btn btn-danger btn-sm mt-1" ng-click="dodelete(obj.rid)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
