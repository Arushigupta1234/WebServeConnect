<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        var module=angular.module("myModule",[]);
        var controller=module.controller("myController",function($scope){
         $scope.msg="Helloooo Programmers...... Angularjs is Magic";  
         $scope.fn="First Name";
         $scope.ln="Last Name";
         $scope.doJoin=function()
         {
            $scope.full=$scope.fn+""+$scope.ln;
         }
         $scope.ary=["Sunday","Monday","Tuesday"];
         $scope.jsonAry=[
                {"email":"bcebti@gmail.com","pwd":"Admin123","mobile":"1223344"},
                {"email":"cebti@gmail.com","pwd":"dmin123","mobile":"223344"},
                {"email":"ebti@gmail.com","pwd":"min123","mobile":"23344"},
                {"email":"bti@gmail.com","pwd":"in123","mobile":"3344"},
            ]


        })
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController">
    Text={{msg}}
    <hr>

    <p>
        First Name=<input type="text" ng-model="fn">
        <br>
        ({{fn}})
    </p>
    <p>
        Last Name=<input type="text" ng-model="ln">
        <br>
        ({{ln}})
    </p>
    <p>
        <input type="button" ng-click="doJoin();" value="Join">
    </p>
    <p>
        Full Name={{full}}
    </p>
    Select Day:
    <select name="" id="">
        <option ng-repeat="str in ary " value="{{str}}">{{str}}</option>
    </select>
    <hr>
    <center>
        All Records
    </center>
    <center>
        <table border="1" width="500">
            <tr>
                <th>Sr.No</th>
                <th>Emaiid</th>
                <th>Password</th>
                <th>Mobile</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <th>{{$index+1}}</th>
                    <td>{{obj.email}}</td>
                    <td>{{obj.pwd}}</td>
                    <td>{{obj.mobile}}</td>
            </tr>
        </table>

    </center>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
