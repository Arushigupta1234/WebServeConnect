<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Samadhaan.com</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

      body {
        font-family: "poppins", sans-serif;
      }

      
    </style>
    <script>
      var module = angular.module("myModule", []);
      var controller = module.controller(
        "myController",
        function ($scope, $http) {
          $scope.jsonRecordsAry = [];
          

          $scope.doFetchAll = function () {
            let url = "/angular-fetch-cusprofile";
            $http.get(url).then(success, errors);
            function success(response) {
              $scope.jsonRecordsAry = response.data;
            }
            function errors(response) {
              alert(response.data);
            }
          };
 
          $scope.showModal = function (selectedRecord) {
            $scope.selectedRecord = selectedRecord;
            $("#show").modal("show");
          };
        }
      );
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController" ng-init="doFetchAll();">
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <i class="fa-sharp fa-solid fa-house fa-beat"></i>
        <a class="navbar-brand" href="#" style="padding-left: 20px;">   WebServe Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">    Home</a>
            </li>
             </ul>
    
    
    
    
    
    
    
             
    
    
               
    
    
    
    
    
    
          
        </div>
      </div>
    </nav>

    <div class="container mt-2 mb-5 " style="margin-left: 10%;">
      <div class="row">
        <div class="col-md-3 mt-3" ng-repeat="obj in jsonRecordsAry">
          <div
            class="card mb-3"
            style="
              width: 250px;
              height: 350px;
              align-items: center;
              border-style: none;
            "
          >
            <img
              ng-src="/uploads/{{obj.picname}}"
              class="card-img-top rounded"
              style="height: 222px; width: 192px"
            />
            <div class="card-body">
              <h5 class="card-title">{{obj.emailId}}</h5>
              <p class="card-text">Name: {{obj.Name}}</p>
              
              <button class="btn btn-primary" ng-click="showModal(obj)">
                Show Full Details
              </button>

              <!--  -----------------------------------------------------------Modal-------------------------------------------------------... -->

              <div
                class="modal fade"
                id="show"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Full Details
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <p>Email: {{selectedRecord.emailId}}</p>
                      <p>Name: {{selectedRecord.Name}}</p>
                      <p>Contact: {{selectedRecord.contactNumber}}</p>
                      <p>State: {{selectedRecord.state}}</p>
                      <p>City: {{selectedRecord.city}}</p>
                      <p>Address: {{selectedRecord.address}}</p>
                      
                      
                    </div>
                  </div>
                </div>
              </div>

              <!-- ----------------------------------------------- -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------------------------------------------------------------- -->
    
  </body>
</html>
